<template>
    <lightning-card title="Shape Calculator">
        <lightning-layout multiple-rows>

            <lightning-layout-item size="12" padding="around-medium">
            <lightning-input type="number" label="Enter the side of Square" onchange={sideChangeHandler}></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
            <lightning-input type="number" label="Enter the width of Rectangle" onchange={widthChangeHandler}></lightning-input>
        </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
            <lightning-input type="number" label="Enter the length of Rectangle" onchange={lengthChangeHandler}></lightning-input>
        </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
            <lightning-input type="number" label="Enter the diagonal1 for Rhombus" onchange={diagonal1ChangeHandler}></lightning-input>
        </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
            <lightning-input type="number" label="Enter the diagonal2 for Rhombus" onchange={diagonal2ChangeHandler}></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-button-group>
                    <lightning-button label="Square" icon-position="left" onclick={calculateSqAreaHandler}></lightning-button>
                    <lightning-button label="Rectangle" icon-position="center" onclick={calculateRectAreaHandler}></lightning-button>
                    <lightning-button label="Rhombus" icon-position="right" onclick={calculateRhAreaHandler}></lightning-button>
                </lightning-button-group>
            </lightning-layout-item>


            <lightning-layout-item size="12" padding="around-medium">
                <lightning-formatted-text value={currentOutput}></lightning-formatted-text>
            </lightning-layout-item>

            </lightning-layout>
        </lightning-card>
</template>
